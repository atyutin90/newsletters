<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Newsletters</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="~{fragments/header :: header}"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">

      <form th:action="@{/template/newsletter/save}" method="post" enctype="multipart/form-data" th:object="${newsletter}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{id}" />

        <div class="p-3">

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="name" th:text="#{name}"/>
            <div class="col-sm-9">
              <input type="text" th:field="*{name}" required minlength="2" maxlength="128" class="form-control" id="name" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="file"></label>
            <div class="col-sm-9">
              <input type="file" name="file" required minlength="2" maxlength="256" class="form-control-file" id="file" />
            </div>
          </div>

          <div class="text-center">
            <input type="submit" th:value="#{save}" class="btn btn-primary btn-sm mr-2" />
            <input type="button" th:value="#{cancel}" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/template/newsletters}]]";
      });
    });
  </script>

</body>

</html>
