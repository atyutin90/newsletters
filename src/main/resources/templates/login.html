<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Newsletters</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>

<div class="container min-vh-100 d-flex justify-content-center align-items-center" style="max-width: 500px; margin: 0 auto;">

    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show text-center message" role="alert" th:text="#{invalid-username-and-password}">
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show text-center message" role="alert" th:text="#{you-have-been-logged-out}">
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group text-center">
            <label for="username" th:text="#{username}">Username</label>
            <input type="text" name="username" class="form-control" id="username" th:placeholder="#{username}">
        </div>
        <div class="form-group text-center">
            <label for="password" th:text="#{password}"/>
            <input type="password" name="password" class="form-control" id="password" th:placeholder="#{password}">
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary text-center" th:text="#{sign-in}">Sign in</button>
        </div>
    </form>
</div>

</body>

</html>
